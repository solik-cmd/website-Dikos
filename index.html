<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet"> <!-- Подключение шрифта Jaro -->
    <style>
        /* Сброс стандартных отступов и стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Фон для всей страницы */
        body {
            font-family: 'Julius Sans One', sans-serif; /* Используем шрифт Jaro */
            background: linear-gradient(45deg, #f8b7d1, #a8c0ff); /* Приятный градиентный фон */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        /* Верхняя полоска с текстом DIKOS */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 3rem;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            animation: slideDown 3s forwards; /* Анимация появления и исчезновения текста DIKOS */
        }

        /* Текст 1.1 */
        .header span {
            font-size: 1.5rem; /* Размер шрифта для 1.1 */
            font-weight: normal;
        }

        /* Анимация появления текста DIKOS */
        @keyframes slideDown {
            0% {
                top: -100px;
                opacity: 0;
            }
            50% {
                top: 20%;
                opacity: 1;
            }
            100% {
                top: -100px;
                opacity: 0;
            }
        }

        /* Контейнер для картинок */
        .image-container {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInImages 2s forwards 3s; /* Анимация появления картинок с задержкой */
        }

        /* Стиль для квадратиков */
        .image-box {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }

        /* Стиль для картинок */
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Эффект при наведении на картинку */
        .image-box:hover {
            transform: scale(1.1);
        }

        /* Анимация появления картинок */
        @keyframes fadeInImages {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Анимация для картинок при нажатии */
        .fly-away {
            animation: fly-away 2s forwards;
        }

        /* Ключевые кадры для анимации улетающих окон */
        @keyframes fly-away {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(2) translate(2000px, -2000px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Окно с текстом DIKOS и 1.1 -->
    <div class="header">
        DIKOS <span>1.1</span>
    </div>

    <!-- Контейнер для картинок -->
    <div class="image-container">
        <!-- Первая картинка -->
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/index/')">
            <img src="Seif.jpg" alt="Image 1">
        </div>

        <!-- Вторая картинка -->
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/dino_game.html/')">
            <img src="dino.jpg" alt="Image 2">
        </div>

        <!-- Третья картинка -->
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/istory/')">
            <img src="hystore (1).jpg" alt="Image 3">
        </div>

        <!-- Четвертая картинка (новая) -->
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/sda/')">
            <img src="click.jpg" alt="Image 4">
        </div>
    </div>

    <script>
        // Функция для запуска анимации "улетающих" квадратиков и перехода по ссылке
        function flyAwayAndRedirect(element, url) {
            // Запуск анимации
            element.classList.add('fly-away');

            // Через 2 секунды (время анимации) перенаправляем на сайт
            setTimeout(function() {
                window.location.href = url;
            }, 2000); // Задержка в 2 секунды для завершения анимации
        }
    </script>

</body>
</html>
