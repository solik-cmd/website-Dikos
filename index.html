<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Julius Sans One', sans-serif;
            background: linear-gradient(45deg, #f8b7d1, #a8c0ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 3rem;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            animation: slideDown 3s forwards;
        }

        .header span {
            font-size: 1.5rem;
            font-weight: normal;
        }

        @keyframes slideDown {
            0% {
                top: -100px;
                opacity: 0;
            }
            50% {
                top: 20%;
                opacity: 1;
            }
            100% {
                top: -100px;
                opacity: 0;
            }
        }

        .image-container {
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeInImages 2s forwards 3s;
        }

        .image-box {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-box:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInImages {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .fly-away {
            animation: fly-away 2s forwards;
        }

        @keyframes fly-away {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(2) translate(2000px, -2000px);
                opacity: 0;
            }
        }

        .settings-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-button:hover {
            background-color: #555;
        }

        .settings-menu {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .settings-menu input[type="color"], .settings-menu input[type="file"] {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
            }
            .image-box {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        DIKOS <span>1.1</span>
    </div>

    <div class="image-container">
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/index/')">
            <img src="Seif.jpg" alt="Image 1">
        </div>
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/dino_game.html/')">
            <img src="dino.jpg" alt="Image 2">
        </div>
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/istory/')">
            <img src="hystore (1).jpg" alt="Image 3">
        </div>
        <div class="image-box" onclick="flyAwayAndRedirect(this, 'https://solik-cmd.github.io/sda/')">
            <img src="click.jpg" alt="Image 4">
        </div>        
    </div>

    <button class="settings-button" onclick="toggleSettingsMenu()">Настройки</button>

    <div class="settings-menu">
        <label>Цвет фона: <input type="color" id="bg-color-picker"></label><br>
        <label>Цвет текста: <input type="color" id="text-color-picker"></label><br>
        <label>Фоновое изображение: <input type="file" id="bg-image-picker" accept="image/*"></label>
    </div>

    <script>
        function flyAwayAndRedirect(element, url) {
            element.classList.add('fly-away');
            setTimeout(function() {
                window.location.href = url;
            }, 2000);
        }

        function toggleSettingsMenu() {
            const menu = document.querySelector('.settings-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('bg-color-picker').addEventListener('input', function(event) {
            document.body.style.background = event.target.value;
        });

        document.getElementById('text-color-picker').addEventListener('input', function(event) {
            document.body.style.color = event.target.value;
        });

        document.getElementById('bg-image-picker').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
