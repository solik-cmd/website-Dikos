<style>
    /* Общие стили для всех устройств */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Julius Sans One', sans-serif;
        background: linear-gradient(45deg, #f8b7d1, #a8c0ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        color: #333;
        overflow: hidden;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: black;
        color: white;
        padding: 20px;
        border-radius: 5px;
        font-size: 3rem;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        opacity: 1;
        animation: slideDown 3s forwards;
    }

    .header span {
        font-size: 1.5rem;
        font-weight: normal;
    }

    .image-container {
        display: flex;
        flex-wrap: wrap; /* Автоматический перенос для мобильных устройств */
        gap: 20px;
        opacity: 0;
        animation: fadeInImages 2s forwards 3s;
    }

    .image-box {
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        transition: transform 0.3s ease;
    }

    .image-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .image-box:hover {
        transform: scale(1.1);
    }

    @keyframes fadeInImages {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .fly-away {
        animation: fly-away 2s forwards;
    }

    @keyframes fly-away {
        0% {
            transform: scale(1) translate(0, 0);
            opacity: 1;
        }
        100% {
            transform: scale(2) translate(2000px, -2000px);
            opacity: 0;
        }
    }

    /* Адаптация для мобильных устройств (экраны меньше 768px) */
    @media (max-width: 768px) {
        .header {
            font-size: 2rem; /* Уменьшенный размер текста */
            padding: 10px;
        }

        .header span {
            font-size: 1rem;
        }

        .image-box {
            width: 120px; /* Уменьшенный размер картинок */
            height: 120px;
        }

        body {
            padding: 10px; /* Добавить немного отступов для мобильных */
        }

        .image-container {
            gap: 10px; /* Меньший промежуток между картинками */
        }
    }

    /* Адаптация для больших экранов (экраны больше 1200px) */
    @media (min-width: 1200px) {
        .header {
            font-size: 4rem; /* Увеличенный размер текста */
            padding: 30px;
        }

        .image-box {
            width: 200px; /* Увеличенный размер картинок */
            height: 200px;
        }

        .image-container {
            gap: 30px; /* Больше промежутков между картинками */
        }
    }
</style>
